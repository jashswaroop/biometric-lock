[pytest]
addopts = -v --cov=. --cov-report=html --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configure test coverage settings
[coverage:run]
branch = True
source = .
omit =
    venv/*
    tests/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

[coverage:html]
directory = coverage_html

# Configure logging during tests
[log_cli]
enabled = true
level = INFO
format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
datefmt = %Y-%m-%d %H:%M:%S